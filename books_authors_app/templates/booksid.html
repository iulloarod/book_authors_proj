{% extends "base.html" %}

{% block title %}
Books & Authors
{% endblock %}


{% block content %}
    <div class="mt-5">
        <h1>{{ book_title }}</h1>
        <h3>ID: {{ book_id }}</h3>
        <div class="row">
            <div class="col-3">
                <h3>Description:</h3>
            </div>
            <div class="col-9">
                <textarea readonly class="form-control" name="textarea" id="tabook" rows="6">{{ book_desc }} Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni dolorem deserunt dolores aut, ratione porro nobis possimus facere hic eum consequuntur voluptates deleniti repudiandae ut excepturi eligendi inventore pariatur voluptas.</textarea>
            </div>
        </div>
        <h3>Authors:</h3>
        <div>
            <ul>
                {% for author in book_author %}
                <li class="text-white">{{ author.first_name }} {{ author.last_name }}</li>
                {% endfor %}
            </ul>
        </div>
        <form action="/books/{{ book_id }}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col">
                    <select name="new_author_option" id="new_author_option"  class="form-control" id="authorlist" placeholder="-select an author-">
                        {% for author in author_list %}
                        <option placeholder="-select an author-">{{ author.first_name }} {{ author.last_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <button class="btn btn-primary" type="submit" >Add</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
